<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WanderLost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.css" rel="stylesheet">
  <link href="css/jqm-neue.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery.mobile-1.3.1.js"></script>
  <script src="js/codiqa.ext.js"></script>
  <script src="js/wanderlost.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Mark" data-theme="d" id="page1">
      <div data-theme="a" data-role="header" data-position="fixed">
          <h3>
              WanderLost
          </h3>
      </div>
      <div data-role="content">
          <div id="leafletmapsjs1" class="google-map" style="width: 288px; height: 387px; margin-left: auto; margin-right: auto">
          </div>
          <script type="text/javascript">
                  window.CodiqaControls && window.CodiqaControls.register('googlemaps', 'leafletmapsjs1', {
              ready: function(control) {
  
                  control.options = {
                      zoom: 14,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                  };
  
                  control.el = document.getElementById(control._id);
                  control.map = new google.maps.Map(control.el, control.options);
  
                  var geocoder = new google.maps.Geocoder();
                  geocoder.geocode({
                      'address': 'Madison, WI'
                  }, function(results, status) {
                      if (status == google.maps.GeocoderStatus.OK) {
  
                          var marker = new google.maps.Marker({
                              map: control.map,
                              position: results[0].geometry.location
                          });
                          control.center = results[0].geometry.location;
                          control.map.setCenter(control.center);
                      }
                  });
  
              }
          });
          </script>
          <a data-role="button" href="#">
              Drop Marker
          </a>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#page1" data-transition="fade" data-theme="" data-icon="edit">
                      Mark
                  </a>
              </li>
              <li>
                  <a href="#page2" data-transition="fade" data-theme="" data-icon="arrow-u">
                      Guide
                  </a>
              </li>
              <li>
                  <a href="#page3" data-transition="fade" data-theme="" data-icon="bars">
                      List
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Guide" data-theme="d" id="page2">
      <div data-theme="a" data-role="header" data-position="fixed">
          <h3>
              WanderLost
          </h3>
      </div>
      <div data-role="content">
          <div style=" text-align:center" data-controltype="image">
              <img style="width: 288px; height: 322px" src="img/needle.png">
          </div>
          <div data-controltype="textblock">
              <p style="text-align: center;" data-mce-style="text-align: center;">
                  <span style="font-size: xx-large;" data-mce-style="font-size: xx-large;">
                      <b>
                          <span id="_mce_caret" data-mce-bogus="1">
                              <span data-mce-bogus="1">
                                  ï»¿
                              </span>
                          </span>
                          55 meters
                      </b>
                  </span>
              </p>
          </div>
          <a data-role="button" data-theme="f" href="#page2">
              Stop Guiding
          </a>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#page1" data-transition="fade" data-theme="" data-icon="edit">
                      Mark
                  </a>
              </li>
              <li>
                  <a href="#page2" data-transition="fade" data-theme="" data-icon="arrow-u">
                      Guide
                  </a>
              </li>
              <li>
                  <a href="#page3" data-transition="fade" data-theme="" data-icon="bars">
                      List
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="List" data-theme="d" id="page3">
      <div data-theme="a" data-role="header" data-position="fixed">
          <h3>
              WanderLost
          </h3>
      </div>
      <div data-role="content">
          <ul data-role="listview" data-divider-theme="a" data-inset="true">
              <li data-role="list-divider" role="heading">
                  Markers
              </li>
              <li data-theme="c">
                  <a href="#page2" data-transition="slide">
                      Car Parked
                  </a>
              </li>
              <li data-theme="c">
                  <a href="#page2" data-transition="slide">
                      Pond
                  </a>
              </li>
              <li data-theme="c">
                  <a href="#page2" data-transition="slide">

              </li>
          </ul>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#page1" data-transition="fade" data-theme="" data-icon="edit">

</body>
</html>
